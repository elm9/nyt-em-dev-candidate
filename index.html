<!DOCTYPE html>
<html lang="en">

<head>
    <!-- some boilerplate HTML -->
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <!-- a title for the page -->
    <title> NY Times Top Ten </title>
    <!-- Materialize Text Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CDN -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css'>
    <!-- custom style.css file -->
    <link rel='stylesheet' href='./assets/style/style.css'>
</head>

<body>


    <!-- The Container holding our Search form and Results div -->
    <!-- ===================================================== -->
    <div class='container'>
        <!-- Page Title -->
        <div class='row'>
            <h1 class='pageTitle center-align'> New York Times Top Ten </h1>
        </div>

        <!-- The Search Box will be in line above the Results on a larger screen, -->
        <!-- on a smaller screen the Search Box will appear above Results in three rows-->
        <!-- Search Box -->
        <div class = 'bg'>
            <div class='row center-align'>

                <!-- user input: search term -->
                <div class='input-field col s12 m12 l6'>
                    <textarea id='searchQuery' class='materialize-textarea '></textarea>
                    <label for='searchQuery'>Search Articles</label>
                </div>


                <!-- user choice: select section to search from -->
                <div class='input-field col s6 m6 l3 center-align'>
                    <select id='sectionChoice'>
                        <option value='home'>Home</option>
                        <option value='opinion'>Opinion</option>
                        <option value='world'>World</option>
                        <option value='national'>National</option>
                        <option value='politics'>Politics</option>
                        <option value='upshot'>Upshot</option>
                        <option value='nyregion'>NY Region</option>
                        <option value='business'>Business</option>
                        <option value='technology'>Technology</option>
                        <option value='science'>Science</option>
                        <option value='health'>Health</option>
                        <option value='sports'>Sports</option>
                        <option value='arts'>Arts</option>
                        <option value='books'>Books</option>
                        <option value='movies'>Movies</option>
                        <option value='theater'>Theater</option>
                        <option value='sundayreview'>Sunday Review</option>
                        <option value='fashion'>Fashion</option>
                        <option value='tmagazine'>T Magazine</option>
                        <option value='food'>Food</option>
                        <option value='travel'>Travel</option>
                        <option value='magazine'>Magazine</option>
                        <option value='realestate'>Real Estate</option>
                        <option value='automobiles'>Automobiles</option>
                        <option value='obituaries'>Obituaries</option>
                        <option value='insider'>Insider</option>
                    </select>
                    <label>Select NY Times section</label>
                </div>

                <!-- Search button -->
                <div class='col s6 m6 l3 right-align' style='margin-top: 20px;'>
                    <button class='btn-large waves-effect waves-light red' id='searchBtn' type='submit' name='search'>Search</button>
                </div>

            </div>
            <div class = 'row center-align'>
                <div id = 'textCenter'>
                    <h6 id='startText'> Use the search bar to find the top ten article results from the New York Times. </h6>
                </div>
            </div>
        </div>


        <!-- Results -->
        <div class='row' id='Results'>
                
        </div>
    </div>
    </div>
    <!-- ===================================================== -->

    <!-- jQuery CDN -->
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <!-- Materialize CDN -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>
    <!-- Moment.js files -->
    <script src='./assets/js/moment.js'></script>
    <script src='./assets/js/moment-timezone-with-data-2012-2022.js'></script>
    <!-- custom article.js file -->
    <script src='./assets/js/article.js'></script>

</body>

</html>
